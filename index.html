<!doctype html><html lang="en"><head><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><link rel="styesheet" src="./app.scss"><title>Liquibase Changeset Generator</title><link rel="stylesheet" href="src.79d81e83.css"></head><body> <div id="vue-app" class="container demo"> <div> <b-form-group id="fieldset-1" description="Change set author's full name" label="Author" label-for="author-input" content-cols="" label-cols="2" label-cols-sm="3" label-cols-xxl="1"> <b-form-input id="author-input" v-model="author" trim=""></b-form-input> </b-form-group> </div> <div> <b-form-group id="fieldset-2" description="JIRA Ticket Number" label="Ticket Number" label-for="ticket-id-input" content-cols="" label-cols="2" label-cols-sm="3" label-cols-xxl="1"> <b-form-input id="ticket-id-input" v-model="id" trim=""></b-form-input> </b-form-group> <b-form-group id="fieldset-3" description="Labels can be used to only run a changeset in a specific environment" label="Labels" label-for="labels-id-input" content-cols="" label-cols="2" label-cols-sm="3" label-cols-xxl="1"> <b-form-tags input-id="labels-input-id" v-model="labels" separator=" " placeholder="Enter new labels separated by space" remove-on-delete="" no-add-on-enter=""> </b-form-tags></b-form-group> </div> <div> <button v-on:click="createChangeset" v-if="!showChangesetInput" class="btn btn-primary">Create Change Set</button> </div> <div id="staging"> <changeset v-for="changeset in changeSets" v-bind:key="changeset.id" v-bind:id="id + '-' + changeset.id" v-bind:author="author" v-bind:labels="labels.join(', ')" v-on:commit="callsomething($event); output += $event"></changeset> </div> <div>{{output}}</div> </div> <script src="src.efad189c.js"></script> </body></html>
